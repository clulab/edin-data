rules:
- name: AutoPhosphorylation_syntax_1_noun
  priority: ${ priority }
  example: "EGFR autophosphorylation."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/auto ?phosphorylation/ & !word=/(?i)^de/ & tag=/^N/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = nn


- name: AutoPhosphorylation_syntax_2_noun
  priority: ${ priority }
  example: "The autophosphorylation of EGFR."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/auto ?phosphorylation/ & !word=/(?i)^de/ & tag=/^N/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = prep_of


- name: AutoPhosphorylation_syntax_1_verb
  priority: ${ priority }
  example: "EGFR is autophosphorylated."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/auto ?phosphorylate/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = /^nsubj/


- name: AutoPhosphorylation_syntax_2_verb
  priority: ${ priority }
  example: "EGFR phosphorylates itself."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/"phosphorylate"/ & !word=/(?i)^(de|auto)/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = (?= (dobj|agent|prep_by) [word=itself]) /^nsubj/


- name: AutoPhosphorylation_token_inresponseto
  priority: ${ priority }
  example: "The ability of the ability of the exogenous ErbB3 receptor to be tyrosine phosphorylated in response to stimulation with either EGF or neuregulin (NRG)"
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    /(?i)^the$/ ability of the? [tag=JJ | word=mutant | mention=Mutant]{,2} @theme:BioChemicalEntity /proteins?/?
    to (become | be) @site:Site? (?<trigger> /auto ?phosphorylated/)
    in response to (stimulation with either?)? @cause:BioChemicalEntity
    ((","|[tag=CC]) @cause:BioChemicalEntity)*

- name: Phosphorylation_syntax_1a_verb
  priority: ${ priority }
  example: "We further showed, in a combined enzymatic assay, that human deoxycytidine kinase and UMP CMP kinase together phosphorylated araC, dFdC, and 2',3' dideoxycytidine to their diphosphate forms."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & tag=/^(V|JJ)/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = (dobj | xcomp) /conj_(and|or|nor)|dep|cc|nn|prep_of/{,2} (>> [word=by]){,2}


- name: Phosphorylation_syntax_1b_verb
  priority: ${ priority }
  example: "Akt phosphorylates Ser487 on AMPK alpha1"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & tag=/^(V|JJ)/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = dobj? /prep_(at|on)|nn|conj_(and|or|nor)|cc/{,2}


- name: Phosphorylation_syntax_2a_verb
  priority: ${ priority }
  example: "Human deoxycytidine kinase is phosphorylated by ASPP2 on serine 128. The BRCT1 domain of XRCC1 is phosphorylated in vitro by DNA PK. ... reveals that XRCC1 is phosphorylated by the co immunoprecipitated DNA PK"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & tag=/^(V|JJ)/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = >nsubjpass prep_of? /conj_(and|or|nor)|nn|cc/{,2}


- name: Phosphorylation_syntax_2b_verb
  priority: ${ priority }
  example: "Human deoxycytidine kinase is phosphorylated by ASPP2 on serine 128. The BRCT1 domain of XRCC1 is phosphorylated in vitro by DNA PK. ... reveals that XRCC1 is phosphorylated by the co immunoprecipitated DNA PK"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & tag=/^(V|JJ)/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = <vmod /conj_(and|or|nor)|nn|cc/{,2}


- name: Phosphorylation_syntax_3a_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & !outgoing=nsubjpass & tag=/^(V|JJ)/ & !mention=ModificationTrigger] # verbal predicate
    theme:BioChemicalEntity = /pobj|prep_[^bt]|conj_(and|or|nor)|nn/{1,2}


- name: Phosphorylation_syntax_3b_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & !outgoing=nsubjpass & tag=/^(V|JJ)/ & !mention=ModificationTrigger] # verbal predicate
    theme:BioChemicalEntity = /pobj|prep_[^bt]|conj_(and|or|nor)|nn/{1,2}


- name: Phosphorylation_syntax_3e_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & !outgoing=nsubjpass & tag=/^(V|JJ)/ & !mention=ModificationTrigger] # verbal predicate
    theme:BioChemicalEntity = /pobj|prep_[^bt]|conj_(and|or|nor)|nn/{1,2}


- name: Phosphorylation_syntax_3f_verb
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & !outgoing=nsubjpass & tag=/^(V|JJ)/ & !mention=ModificationTrigger] # verbal predicate
    theme:BioChemicalEntity = /pobj|prep_[^bt]|conj_(and|or|nor)|nn/{1,2}


- name: Phosphorylation_syntax_4_verb
  priority: ${ priority }
  example: "Hence ASPP2 can be phosphorylated at serine 827 by MAPK1 in vitro."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & tag=/^(V|JJ)/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = (nsubjpass /conj_(and|or|nor)|nn/{,2})


- name: Phosphorylation_syntax_5_verb
  priority: ${ priority }
  example: "IKK contains two catalytic subunits, IKKalpha and IKKbeta, both of which are able to correctly phosphorylate IkappaB.  Its many abnormal phenotypes can be rescued via overexpressing Ras, an XXX that specifically phosphorylates ASPP2."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & tag=/^(V|JJ)/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = dobj /nn|conj_(and|or|nor)|cc/{,2}


- name: Phosphorylation_syntax_6_verb
  priority: ${ priority }
  example: "We measured transcription activation in the presence of ASPP2, which is phosphorylated by Ras."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & tag=/^(VBN|JJ)/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = (< /xcomp|rcmod|appos/){1,2} /appos|nn|conj_(and|or|nor)|cc/{,2}


- name: Phosphorylation_syntax_verb_underwent
  priority: ${ priority }
  example: "We found that endogenous K Ras and H Ras underwent mono ubiquitination in HEK293T cells."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [word=/(?i)underwent/ & tag=/VB/ & !mention=ModificationTrigger] [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]
    theme:BioChemicalEntity = nsubj /appos|nn|conj_(and|or|nor)|cc/{,2}


- name: Phosphorylation_syntax_7_verb_wrong
  priority: ${ priority }
  example: "EGF is tyrosine phosphorylateed."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & word=/ed$/]
    theme:BioChemicalEntity = <amod nsubj /appos|nn|conj_(and|or|nor)|cc/{,2}

- name: Phosphorylation_syntax_7_verb_correct
  priority: ${ priority }
  example: "EGF is tyrosine phosphorylateed."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylate/ & word=/ed$/]
    theme:BioChemicalEntity = /nsubj|nsubjpass/ /appos|nn|conj_(and|or|nor)|cc/{,2} # the parser incorrectly assigns nsubj here...


- name: Phosphorylation_syntax_1a_noun
  priority: ${ priority }
  example: "... which includes phosphorylation of PKC isozymes by phosphoinositide dependent protein kinases.  Ras phosphorylation of ASPP2 increased."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]
    theme:BioChemicalEntity = prep_of appos? /nn|conj_(and|or|nor)|cc/{,2}


- name: Phosphorylation_syntax_1b_noun
  priority: ${ priority }
  example: "... which includes phosphorylation of PKC isozymes by phosphoinositide dependent protein kinases.  Ras phosphorylation of ASPP2 increased."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]
    theme:BioChemicalEntity = (/prep_/ nn{,2}){1,2}


- name: Phosphorylation_syntax_2_noun
  priority: ${ priority }
  example: "Overexpressed PRAS40 suppressed the phosphorylation of S6K1 and 4E BP1 at their rapamycin sensitive phosphorylation sites, and reciprocally, overexpression of S6K1 or 4E BP1 suppressed phosphorylation of PRAS40 (Ser(183)) and its binding to raptor."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/] # nominal predicate
    theme:BioChemicalEntity = prep_of? appos? /conj_(and|or|nor)|cc|nn/{,2}


- name: Phosphorylation_syntax_3_noun
  priority: ${ priority }
  example: "ERK  mediated serine phosphorylation of the GAB1 adaptor has been shown to ..."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/ & !outgoing=prep_by] # nominal predicate
    theme:BioChemicalEntity = prep_of appos? /conj_(and|or|nor)|cc|nn/{1,2}


- name: Phosphorylation_syntax_4_noun
  priority: ${ priority }
  example: " ... mediated by inter Rad53 phosphorylation.  ASPP1 and ASPP2 have two conserved putative MAPK2 phosphorylation sites in their C terminus."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/ & !outgoing=/prep_(by|of)/]
    theme:BioChemicalEntity = </conj_(and|or|nor)/? /conj_(and|or|nor)|cc|nn|prep_of/{,2}


- name: Phosphorylation_syntax_5_noun
  priority: ${ priority }
  example: "Interestingly, we observed two conserved putative MAPK phosphorylation sites in ASPP1 and ASPP2."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]
    theme:BioChemicalEntity = < nn > /prep_in/ /conj_(and|or|nor)|cc|nn/{,2}


- name: Phosphorylation_syntax_6_noun
  priority: ${ priority }
  example: "... the transcriptional cofactor beta catenin is destabilized via phosphorylation of ASPP1 by protein kinase GSK3beta in complex with Axin family members"
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]
    theme:BioChemicalEntity = (<prep_via? /prep_(at|on)/? prep_of appos? /nn|conj_(and|or|nor)|cc/{,2}){1,2} /prep_(on|at)/?


- name: Phosphorylation_syntax_7_noun
  priority: ${ priority }
  example: ""
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/ & !outgoing=prep_of]
    theme:BioChemicalEntity = < nsubj dobj prep_of appos? /nn|cc|conj/{,2}


- name: Phosphorylation_syntax_8_noun
  priority: ${ priority }
  example: "RAS plays no role in the phosphorylation of Mek."
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    trigger = [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]
    theme:BioChemicalEntity = prep_of appos? /nn|cc|conj/{,2} [!outgoing="prep_by"]


- name: Phosphorylation_token_1_noun
  priority: ${ priority }
  example: " ... which blocks an inhibitory threonine phosphorylation on the JM domains of EGFR and HER2"
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    (?<trigger> [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]) /of/ [!tag=/^(V|JJ)/]{,2}? @theme:BioChemicalEntity (/^(on|at)$/ @site:Site)?


- name: Phosphorylation_token_2_noun
  priority: ${ priority }
  example: " ... which blocks an inhibitory threonine phosphorylation on the JM domains of EGFR and HER2"
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    (?<trigger> [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]) /of/ [!tag=/^(V|JJ)/]{,2}? @BioChemicalEntity [tag="CC"] @theme:BioChemicalEntity


- name: Phosphorylation_token_3_noun
  priority: ${ priority }
  example: " ... , thereby increasing ERBB3 phosphorylation."
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    @theme:BioChemicalEntity (?<trigger> [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]) (/^(on|at)$/ @site:Site)? (?! [lemma=of|lemma=site])


- name: Phosphorylation_token_4_noun
  priority: ${ priority }
  example: "Experiments revealed phosphorylation at Lys residues 104 and 147 of K Ras."
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    (?<trigger> [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]) [!tag=/^(V|JJ)/]{,2}? "at" []{1,10} @site:Site [word=/^(of|for)/] @theme:BioChemicalEntity


- name: Phosphorylation_token_5_noun
  priority: ${ priority }
  example: "We hypothesized that MEK inhibition activates AKT by inhibiting ERK activity, which blocks an inhibitory threonine phosphorylation on the JM domains of EGFR and HER2, thereby increasing ERBB3 phosphorylation."
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    (?<trigger> [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]) on [!tag=/^(V|JJ)/]{,2}? @site:Site []{,2}? of []{,2}? @theme:BioChemicalEntity

- name: Phosphorylation_token_6_noun
  priority: ${ priority }
  example: "We hypothesized that MEK inhibition activates AKT by inhibiting ERK activity, which blocks an inhibitory threonine phosphorylation on the JM domains of EGFR and HER2, thereby increasing ERBB3 phosphorylation."
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    (?<trigger> [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]) on [!tag=/^(V|JJ)/]{,2}? @site:Site []{,2}? of []{,2}? and @theme:BioChemicalEntity

- name: Phosphorylation_token_7a_noun
  priority: ${ priority }
  example: "The effects of phosphorylation on Ras are not isoform specific."
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    (?<trigger> [lemma="effect"] of [lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]) on @theme:BioChemicalEntity (at [!tag=/^(V|JJ)/]{1,2} @site:Site)?

- name: Phosphorylation_token_8a_noun
  priority: ${ priority }
  example: "ERK(K156/H204) phosphorylation (Fig. 2)."
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    @theme:BioChemicalEntity "(" [!tag=/^V/]{,4}? @site:Site? ([tag=/^,|CC/] @site:Site)* ")" (?<trigger>[lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]) (?! "of" @BioChemicalEntity)


- name: Phosphorylation_token_8b_noun
  priority: ${ priority }
  example: "ERK(K156M/H204M) phosphorylation (Fig. 2)."
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    @theme:BioChemicalEntity "(" [!tag=/^V/]{,4} @site:Site? ")" (?<trigger>[lemma=/phosphorylation/ & !word=/(?i)^(de|auto)/]) (?! "of" @BioChemicalEntity)


- name: Phosphorylation_token_4_verb
  priority: ${ priority }
  example: "Under the same conditions, ASPP2 (693 1128) fragment phosphorylated by p38 SAPK had very low levels of incorporated 32P."
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    @theme:BioChemicalEntity (?<trigger> [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & tag="VBN" & !mention=ModificationTrigger]) (by @cause:BioChemicalEntity)? (/^(on|at)$/ @site:Site)? (?! [tag="DT" | mention="BioEntity"])


- name: Phosphorylation_token_5_verb
  priority: ${ priority }
  example: ""
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    (?<trigger> [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & tag=/^(V|JJ)/ & !mention=ModificationTrigger])
    @theme:BioChemicalEntity
    (fragment? by @cause:BioChemicalEntity)?
    (/^(on|at)$/ @site:Site)?


- name: Phosphorylation_token_6_verb
  priority: ${ priority }
  example: "JAK3 phosphorylates three HuR residues (Y63, Y68, Y200)"
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    (@cause:BioChemicalEntity)? (?<trigger> [lemma=/phosphorylate/ & !word=/(?i)^(de|auto)/ & tag=/^(V|JJ)/ & !mention=ModificationTrigger]) [!tag=/^(V|JJ)/ & !word=by]{,2}? @theme:BioChemicalEntity protein? at (@site:Site ("," | and | as well as){,2})* @site:Site


- name: Phosphorylation_token_inresponseto
  priority: ${ priority }
  example: "the ability of the exogenous ErbB3 receptor to be tyrosine phosphorylated in response to stimulation with either EGF or neuregulin (NRG)"
  type1: token
  label: ${ label }
  action: ${ actionFlow }
  pattern: |
    (/(?i)^the$/ ability of the?)? [tag=JJ | word=mutant | mention=Mutant]{,2} @theme:BioChemicalEntity /proteins?/?
    to (become | be) @site:Site? (?<trigger> "phosphorylated")
    in response to (stimulation with either?)? @cause:BioChemicalEntity
    ((","|[tag=CC]) @cause:BioChemicalEntity)*

